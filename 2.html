<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Time Passed Counter - Advanced</title>
<style>
  :root {
    /* Original Theme Vars */
    --text-color: #00ffcc;
    --counter-color: #00ff99;
    --bg-color: #111;
    --glass-blur: blur(15px);
    --font-family: 'Pacifico', sans-serif;
    /* Gradient Theme Vars */
    --color1: #4facfe;
    --color2: #00f2fe;
    --color3: #43e97b;
    --color4: #38f9d7;
    --direction: 135deg;
    --duration: 10s;
  }

  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: var(--font-family);
    background: var(--bg-color);
    color: var(--text-color);
    transition: background 0.4s, color 0.4s;
    overflow: hidden;
  }
  
  /* Gradient Animation */
  body.gradient-active {
    background: linear-gradient(var(--direction), var(--color1), var(--color2), var(--color3), var(--color4));
    background-size: 400% 400%;
    animation: gradient var(--duration) ease infinite;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #app {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    backdrop-filter: var(--glass-blur);
    background: rgba(0, 0, 0, 0.6);
    padding: 30px;
    box-sizing: border-box;
    text-align: center;
  }

  #label {
    font-weight: 500;
    margin-bottom: 0.2em;
  }

  #clock {
    font-size: 8vw;
    text-shadow: 0 0 25px var(--counter-color);
    transition: font-size 0.3s ease, text-shadow 0.3s ease;
  }

  #settingsBtn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 2rem;
    cursor: pointer;
    user-select: none;
  }

  #settingsPanel {
    position: absolute;
    top: 60px;
    right: 20px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid #aaa;
    backdrop-filter: blur(15px);
    padding: 15px;
    border-radius: 10px;
    z-index: 99;
    width: 280px;
    /* This makes the panel scrollable */
    max-height: 80vh;
    overflow-y: auto;
    text-align: left;
    box-sizing: border-box;
    display: none;
  }

  .setting-group {
    margin-bottom: 12px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-size: 0.9rem;
  }

  input[type="color"],
  input[type="datetime-local"],
  input[type="text"],
  input[type="range"] {
    width: 100%;
    padding: 5px;
    font-size: 0.9rem;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #777;
  }

  input[type="checkbox"] {
    transform: scale(1.3);
    margin-right: 6px;
    vertical-align: middle;
  }

  .row {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  body.light-mode {
    --bg-color: #f2f2f2;
    --text-color: #111;
    --counter-color: #005500;
  }

  body.light-mode #app {
    background: rgba(255 255 255 / 0.7);
  }

  body.light-mode #settingsPanel {
    background: rgba(255 255 255 / 0.95);
    border-color: #444;
    color: #111;
  }
</style>
</head>
<body>

<div id="app">
  <div id="settingsBtn" title="Settings">⚙</div>

  <div id="settingsPanel">
    <div class="setting-group">
      <label for="startTime">Set Start Time:</label>
      <input type="datetime-local" id="startTime" />
    </div>

    <div class="setting-group">
      <label for="customHeading">Custom Heading:</label>
      <input type="text" id="customHeading" placeholder="e.g. Time Since Event" />
    </div>
    <hr>
    <div class="setting-group" id="bgColorGroup">
      <label for="bgColor">Background Color:</label>
      <input type="color" id="bgColor" />
    </div>
    
    <div class="setting-group">
      <label><input type="checkbox" id="gradientToggle" /> Use Gradient Background</label>
    </div>

    <div id="gradientSettings" style="display:none;">
        <div class="setting-group">
            <label>Color 1:</label>
            <input type="color" id="gradColor1" value="#4facfe" />
        </div>
        <div class="setting-group">
            <label>Color 2:</label>
            <input type="color" id="gradColor2" value="#00f2fe" />
        </div>
        <div class="setting-group">
            <label>Color 3:</label>
            <input type="color" id="gradColor3" value="#43e97b" />
        </div>
        <div class="setting-group">
            <label>Color 4:</label>
            <input type="color" id="gradColor4" value="#38f9d7" />
        </div>
        <div class="setting-group">
            <label for="gradDirection">Direction (<span id="dirVal">135</span>°):</label>
            <input type="range" id="gradDirection" min="0" max="360" value="135" />
        </div>
        <div class="setting-group">
            <label for="gradSpeed">Animation Speed (<span id="speedVal">10</span>s):</label>
            <input type="range" id="gradSpeed" min="2" max="60" value="10" />
        </div>
        <div class="setting-group">
            <label><input type="checkbox" id="gradAnimate" checked /> Animate Gradient</label>
        </div>
    </div>
    <hr>
    <div class="setting-group">
      <label for="textColor">Clock Text Color:</label>
      <input type="color" id="textColor" />
    </div>
    
    <div class="setting-group">
      <label for="labelColor">Heading Color:</label>
      <input type="color" id="labelColor" />
    </div>

    <div class="setting-group">
      <label for="clockColor">Clock Shadow Color:</label>
      <input type="color" id="clockColor" />
    </div>

    <div class="setting-group">
      <label for="fontFamily">Font Family (from Google Fonts):</label>
      <input type="text" id="fontFamily" placeholder="e.g. roboto / pacifico" />
    </div>

    <div class="setting-group">
      <label for="clockSize">Clock Size:</label>
      <input type="range" id="clockSize" min="5" max="25" value="8" />
    </div>

    <div class="setting-group">
      <label for="headingSize">Heading Size:</label>
      <input type="range" id="headingSize" min="1" max="20" value="2" />
    </div>

    <div class="setting-group">
      <label><input type="checkbox" id="darkModeToggle" /> Dark Mode</label>
    </div>
  </div>

  <div id="label">Time passed since the date</div>
  <div id="clock">00d 00h 00m 00s</div>
</div>

<script>
  // DOM Elements
  const clock = document.getElementById('clock');
  const label = document.getElementById('label');
  const settingsBtn = document.getElementById('settingsBtn');
  const settingsPanel = document.getElementById('settingsPanel');
  const startTimeInput = document.getElementById('startTime');
  const customHeadingInput = document.getElementById('customHeading');
  const bgColor = document.getElementById('bgColor');
  const textColor = document.getElementById('textColor');
  const labelColor = document.getElementById('labelColor');
  const clockColor = document.getElementById('clockColor');
  const fontFamily = document.getElementById('fontFamily');
  const clockSize = document.getElementById('clockSize');
  const headingSize = document.getElementById('headingSize');
  const darkModeToggle = document.getElementById('darkModeToggle');
  const gradientToggle = document.getElementById('gradientToggle');
  const gradientSettings = document.getElementById('gradientSettings');
  const bgColorGroup = document.getElementById('bgColorGroup');
  const gradColor1 = document.getElementById('gradColor1');
  const gradColor2 = document.getElementById('gradColor2');
  const gradColor3 = document.getElementById('gradColor3');
  const gradColor4 = document.getElementById('gradColor4');
  const gradDirection = document.getElementById('gradDirection');
  const gradSpeed = document.getElementById('gradSpeed');
  const gradAnimate = document.getElementById('gradAnimate');
  const dirVal = document.getElementById('dirVal');
  const speedVal = document.getElementById('speedVal');

  let fontLinkTag = null;
  let timer;

  settingsBtn.onclick = () => {
    const isBlock = settingsPanel.style.display === 'block';
    settingsPanel.style.display = isBlock ? 'none' : 'block';
  };
    
  function formatFontName(name) {
    return name.trim().toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
  }

  function loadFont(rawFont) {
    if (!rawFont) {
      if (fontLinkTag) {
        fontLinkTag.remove();
        fontLinkTag = null;
      }
      document.documentElement.style.setProperty('--font-family', `'Pacifico', sans-serif`);
      return;
    }
    const formatted = formatFontName(rawFont);      
    const urlFont = formatted.replace(/ /g, '+');      
    const url = `https://fonts.googleapis.com/css2?family=${urlFont}&display=swap`;
    if (fontLinkTag) fontLinkTag.remove();
    fontLinkTag = document.createElement('link');
    fontLinkTag.rel = 'stylesheet';
    fontLinkTag.href = url;
    document.head.appendChild(fontLinkTag);
    document.documentElement.style.setProperty('--font-family', `'${formatted}', sans-serif`);
  }

  function formatDate(dateStr) {
    if (!dateStr) return '';
    const d = new Date(dateStr);
    if (isNaN(d)) return '';
    const day = d.getDate();
    const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const month = monthNames[d.getMonth()];
    const year = d.getFullYear();
    return `${day} ${month} ${year}`;
  }

  function savePrefs() {
    localStorage.setItem('timePassedPrefsV2', JSON.stringify({ // New key for new settings
      startTime: startTimeInput.value,
      customHeading: customHeadingInput.value,
      bgColor: bgColor.value,
      textColor: textColor.value,
      labelColor: labelColor.value,
      clockColor: clockColor.value,
      fontFamily: fontFamily.value,
      clockSize: clockSize.value,
      headingSize: headingSize.value,
      darkMode: darkModeToggle.checked,
      gradientEnabled: gradientToggle.checked,
      gradColor1: gradColor1.value,
      gradColor2: gradColor2.value,
      gradColor3: gradColor3.value,
      gradColor4: gradColor4.value,
      gradDirection: gradDirection.value,
      gradSpeed: gradSpeed.value,
      gradAnimate: gradAnimate.checked,
    }));
  }

  function loadPrefs() {
    const prefs = JSON.parse(localStorage.getItem('timePassedPrefsV2'));
    if (!prefs) return;

    startTimeInput.value = prefs.startTime || '';
    customHeadingInput.value = prefs.customHeading || '';
    bgColor.value = prefs.bgColor || '#111111';
    textColor.value = prefs.textColor || '#00ffcc';
    labelColor.value = prefs.labelColor || '#00ffcc';
    clockColor.value = prefs.clockColor || '#00ff99';
    fontFamily.value = prefs.fontFamily || '';
    clockSize.value = prefs.clockSize || 8;
    headingSize.value = prefs.headingSize || 2;
    darkModeToggle.checked = typeof prefs.darkMode === 'boolean' ? prefs.darkMode : false;
    gradientToggle.checked = typeof prefs.gradientEnabled === 'boolean' ? prefs.gradientEnabled : false;
    gradColor1.value = prefs.gradColor1 || '#4facfe';
    gradColor2.value = prefs.gradColor2 || '#00f2fe';
    gradColor3.value = prefs.gradColor3 || '#43e97b';
    gradColor4.value = prefs.gradColor4 || '#38f9d7';
    gradDirection.value = prefs.gradDirection || 135;
    gradSpeed.value = prefs.gradSpeed || 10;
    gradAnimate.checked = typeof prefs.gradAnimate === 'boolean' ? prefs.gradAnimate : true;

    applyPrefs();
  }

  function applyPrefs() {
    if (gradientToggle.checked) {
        document.body.classList.add('gradient-active');
        document.body.style.background = '';
        gradientSettings.style.display = 'block';
        bgColorGroup.style.display = 'none';
        
        document.documentElement.style.setProperty('--color1', gradColor1.value);
        document.documentElement.style.setProperty('--color2', gradColor2.value);
        document.documentElement.style.setProperty('--color3', gradColor3.value);
        document.documentElement.style.setProperty('--color4', gradColor4.value);
        document.documentElement.style.setProperty('--direction', `${gradDirection.value}deg`);
        document.documentElement.style.setProperty('--duration', `${gradSpeed.value}s`);
        
        dirVal.textContent = gradDirection.value;
        speedVal.textContent = gradSpeed.value;
        
        document.body.style.animationName = gradAnimate.checked ? 'gradient' : 'none';
    } else {
        document.body.classList.remove('gradient-active');
        document.body.style.animationName = 'none';
        document.body.style.background = bgColor.value;
        gradientSettings.style.display = 'none';
        bgColorGroup.style.display = 'block';
    }
      
    document.documentElement.style.setProperty('--text-color', textColor.value);
    document.documentElement.style.setProperty('--counter-color', clockColor.value);
    
    clock.style.fontSize = `${clockSize.value}vw`;
    label.style.fontSize = `${headingSize.value}vw`;
    label.style.color = labelColor.value;

    if (darkModeToggle.checked) {
      document.body.classList.add('dark-mode');
      document.body.classList.remove('light-mode');
    } else {
      document.body.classList.remove('dark-mode');
      document.body.classList.add('light-mode');
    }

    loadFont(fontFamily.value);

    // Update heading logic
    if (customHeadingInput.value.trim().length > 0) {
      label.textContent = customHeadingInput.value.trim();
    } else {
      const formatted = formatDate(startTimeInput.value);
      label.textContent = formatted ? `Time passed since ${formatted}` : 'Time passed since the date';
    }
  }

  function startCounter() {
    if (!startTimeInput.value) {
      clock.textContent = '00d 00h 00m 00s';
      return;
    }
    if (timer) clearInterval(timer);
    const start = new Date(startTimeInput.value);
    timer = setInterval(() => {
      const now = new Date();
      let diff = Math.floor((now - start) / 1000);
      if (diff < 0) {
        clock.textContent = "Not started yet";
        // Update label for future dates
        if (customHeadingInput.value.trim()) {
            label.textContent = customHeadingInput.value.trim();
        } else {
            label.textContent = `Starts on ${formatDate(startTimeInput.value)}`;
        }
        return;
      }
      // This part runs when the counter is active
      const days = Math.floor(diff / 86400);
      diff %= 86400;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      clock.textContent =
        `${String(days).padStart(2, '0')}d ` +
        `${String(hours).padStart(2, '0')}h ` +
        `${String(minutes).padStart(2, '0')}m ` +
        `${String(seconds).padStart(2, '0')}s`;
        
      // Update heading during countdown
      if (customHeadingInput.value.trim()) {
        label.textContent = customHeadingInput.value.trim();
      } else {
        label.textContent = `Time passed since ${formatDate(startTimeInput.value)}`;
      }

    }, 1000);
    applyPrefs();
  }
  
  const allSettingsInputs = [
    customHeadingInput, bgColor, textColor, labelColor, clockColor,
    fontFamily, clockSize, headingSize, darkModeToggle,
    gradientToggle, gradColor1, gradColor2, gradColor3, gradColor4,
    gradDirection, gradSpeed, gradAnimate
  ];

  function handleSettingsChange() {
      applyPrefs();
      savePrefs();
  }

  allSettingsInputs.forEach(el => el.addEventListener('input', handleSettingsChange));
  
  startTimeInput.addEventListener('input', () => {
    handleSettingsChange();
    startCounter();
  });

  loadPrefs();
  startCounter();
</script>

</body>
</html>
